<script>
	$(document).ready(function()
	{
		$(".btn").hover(
			function()
			{
				var src = $(this).attr("src");
				$(this).attr("src", src.replace(/\.png$/i, ".gif"));
			},
			function()
			{
				var src = $(this).attr("src");
				$(this).attr("src", src.replace(/\.gif$/i, ".png"));
			});
	});
</script>
